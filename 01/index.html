<!-- 
    开发一个个人主页，要求使用 CSS Grid Layout，包含图片，
    目录为 01，首页文件名为 index.html
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女孩世界-木新雅的个人主页</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 16.6%);
            grid-template-rows: repeat(6, 100px);
            background-color: #b5b7b9;
            padding: 10px;
        }
        .grid-item {
            background-color: rgba(248, 179, 179, 0.8);
            border: 1px solid rgba(189, 92, 92, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        .item1 {
            grid-column: 1 / 7;
            grid-row: 1;
        }
        .item2 {
            grid-column: 1 / 2;
            grid-row: 2 / 7;
        }
        .item3 {
            grid-column: 2 / 7;
            grid-row: 2 / 7;
        }
        h1 {
            text-align: center;
            vertical-align: center;
            font-size: 36px;
            color: rgb(230, 126, 204);
        }
        button {
            color: purple;
            background-color: pink;   
            border-width: 0px; /* 边框宽度 */
            border-radius: 15px; /* 边框半径 */
            height: 50px;
            width: 170px;
            font-size: 24px;
            cursor: pointer; /* 鼠标移入按钮范围时出现手势 */
        }
        #img2{
            display: none;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">
            <h1>欢迎来到女孩世界-木新雅的个人主页</h1>
        </div>

        <div class="grid-item">
            <button id="aboutme">关于我</button>
        </div>
        <div class="grid-item">
            <button id="hobby">我的爱好</button>
        </div>
        <div class="grid-item">
            <button id="hobby2">我的爱好</button>
        </div>
        <div class="grid-item">
            <button id="major">我的专业</button>
        </div>
        <div class="grid-item">
            <button id="learnmore">更多...</button>
        </div>

        <div class="grid-item item3">
            <img id="img1" src="./image/myphoto.jpg" alt="我的照片" height="450px" width="500px">
            <img id="img2" src="" alt="">
        </div>
        
    </div>
<script type="text/javascript">
    window.onload = function(){
        var arrBtn = document.getElementsByTagName('button');
        for(var i = 0;i < arrBtn.length;i++){
            arrBtn[i].onclick = function(){
                if(this.id == 'aboutme'){
                    var img1 = document.getElementById('img1');
                    changeImage(img1, "./image/myphoto.jpg", "我的照片", "450px", "480px");
                    var img2 = document.getElementById('img2');
                    img2.style.display = "inline";
                    changeImage(img2, "./image/mxy-mypic.jpg", "女孩玩偶", "450px", "480px");
                }else if(this.id == 'hobby'){
                    var img1 = document.getElementById('img1');
                    changeImage(img1, "./image/blackpink.jpeg", "BLACKPINK", "450px", "750px");
                    var img2 = document.getElementById('img2').style.display = "none";
                }else if(this.id == 'hobby2'){
                    var img1 = document.getElementById('img1');
                    changeImage(img1, "./image/k-on.jpeg", "轻音少女", "450px", "750px");
                    var img2 = document.getElementById('img2').style.display = "none";
                }else if(this.id == 'major'){
                    var img1 = document.getElementById('img1');
                    changeImage(img1, "./image/computer.jpeg", "我的专业", "450px", "480px");
                    var img2 = document.getElementById('img2').style.display = "none";
                }else if(this.id == 'learnmore'){
                    var img1 = document.getElementById('img1');
                    changeImage(img1, "./image/tobecontinued.jpeg", "敬请期待", "450px", "500px");
                    var img2 = document.getElementById('img2').style.display = "none";
                }
            }
        }
    }
    function changeImage(img, source, alt, h, w){
        img.src = source;
        img.alt = alt;
        img.style.height = h;
        img.style.width = w;      
    }
</script>
</body>
</html>
